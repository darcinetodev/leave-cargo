name: Build & Push to Heroku Docker Registry

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Git Checkout
      uses: actions/checkout@v2
    - name: migration
      uses: liquibase/liquibase-github-action@5231f4052eb9bb6507a06be04884bc7e4743d2fe
      with:
        operation: 'update'
        classpath: './src/main/resources/db'
        changeLogFile: 'changelog.xml'
        username: ${{ secrets.DB_USERNAME }}
        password: ${{ secrets.DB_PASSWORD }}
        url: jdbc:postgresql://${{ secrets.DB_URL }}:5432/${{ secrets.DB_DATABASE }}
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
    - name: Make gradlew executable
      run: chmod +x ./gradlew
    - name: Build with Gradle
      run: ./gradlew build
    - name: Heroku Container Registry login
      env:
        HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
      run: heroku container:login
    - name: Build and push
      env:
        HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
      run: heroku container:push -a ${{ secrets.HEROKU_APP_NAME }} web
    - name: Release
      env:
        HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
      run: heroku container:release -a ${{ secrets.HEROKU_APP_NAME }} web